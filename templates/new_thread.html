<!DOCTYPE html>
<link rel="stylesheet" href="static/css/new_thread.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% extends "layout.html" %}
{% block link %}
{% if topic_info[0][1] == 1 %}
/ <a href="topic" onclick="history.go(-2)">Salaiset alueet</a>
{% endif %}
/ <a href="topic" onclick="history.go(-1)">{{ topic_info[0][0] }}</a>
/ Luo uusi ketju
{% endblock %}
{% block content %}
<div class="new_thread">
  <p>
  <form action="/create_new" method="POST">
  Otsikko: <input type="text" name="title" size="20">
  <p>
  Aloitusviesti: 
  <textarea name="op_content" rows="3" cols="40">
  </textarea>
  <p>
  <input id="accept" type="submit" value="Luo ketju">
  <input type="hidden" name="topic_id" value="{{ topic_id }}">
  </form>
</div>
{% endblock %}
